<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Airplanezzzz</title>
  </head>
  <body>
    <div class="top">
      <div class="logo">
        <img src="./img/logo.png" alt="logo">
      </div>
      <div class="nav">
        <div class="nav-icon">
          <img src="./img/home-icon.png" alt="Home Page Icon">
          <a href="#"><p>Home</p></a>
        </div>
        <div class="nav-icon">
          <img src="./img/deal-icon.png" alt="Travel Deals Icon">
          <a href="#"><p>Travel Deals</p></a>
        </div>
        <div class="nav-icon">
          <img src="./img/schedule-icon.png" alt="Schedule Icon">
          <a href="#"><p>Flight Schedule</p></a>
        </div>
        <div class="nav-icon">
          <img src="./img/login-icon.png" alt="Login Icon">
          <a href="#"><p>Register/Login</p></a>
        </div>
      </div>
    </div>
    <main>
      <div class="main">
        <div class="main-box">
          <div class="main-box-top">
            <div class="box-nav-icon">
              <img src="./img/plane-icon.png" alt="Plane Icon">
            </div>
            <div class="box-nav-icon">
              <img src="./img/hotel-icon.png" alt="Bed Icon">
            </div>
            <div class="box-nav-icon">
              <img src="./img/car-icon.png" alt="Car Icon">
            </div>
          </div>
          <div class="main-box-left">
            <div class="textbox">
              <input type="text" name="textbox1" value="" placeholder="Depart">
            </div>
            <div class="textbox">
              <input type="date" name="datebox1" value="mm/dd/yyyy">
            </div>
            <div class="passangers">
              <p>Passangers</p>
              <select class="passcount" name="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="main-box-right">
            <div class="textbox">
              <input type="text" name="textbox2" value="" placeholder="Arrive">
            </div>
            <div class="textbox">
              <input type="date" name="datebox2" value="mm/dd/yyyy">
            </div>
            <div class="radiobox">
              <div class="radiobutton">
                <input type="radio" name="radio1" value=""><label for="radio1">Return</label>
              </div>
              <div class="radiobutton">
                <input type="radio" name="radio2" value=""><label for="radio1">One Way</label>
              </div>
            </div>
          </div>
          <div class="bottonbox">
            <input type="button" name="searchbutton" value="Search Flights">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
