<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>NASA</title>
  </head>
  <body>
      <div class="mainpic">
        <div class="title">
          <h1><strong>NASA</strong></h1>
        </div>
      </div>
      <div class="bottombox">
        <div id="socialbox">
          <h2>
            <strong>SOCIAL MEDIA</strong>
          </h2>
          <div id="sociallist">
            <ul>
              <li>Twitter - @nasa</li>
              <li>Facebook - fb.com/nasa</li>
              <li>Instagram - @nasa</li>
              <li>YouTube - youtube.com/NASA</li>
            </ul>
          </div>
        </div>
        <div id="officbox">
          <h2>
            <strong>OFFICE INFO</strong>
          </h2>
          <p>Public Communications Office</p>
          <p>NASA Headquarters</p>
          <p>300 E. Street SW, Suite 5R30</p>
          <p>Washington, DC 20546</p>
          <p>(202) 358-0001 (Office)</p>
          <p>(202) 358-4338 (Fax)</p>
        </div>
        <div id="contactbox">
          <h2>
            <strong>CONTACT US</strong>
          </h2>
            <form class="contactmessage" action="" method="">
              <label for="name">Name</label><br>
              <input type="text" name="nametext" id="name" value=""><br>
              <label for="messbox">Message</label><br>
              <textarea name="message" id="messbox" rows="10" cols="20"></textarea><br>
              <input type="button" name="sendbutton" id="sendbutton" value="Send">
            </form>
        </div>
      </div>
  </body>
</html>
